<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste de Conexão Supabase</h1>

    <div>
        <button onclick="testarConexao()">Testar Conexão</button>
        <button onclick="testarLogin()">Testar Login</button>
        <button onclick="verificarUsuario()">Verificar Usuário</button>
    </div>

    <div id="resultado"></div>

    <script type="module">
        const SUPABASE_URL = 'https://qszqzdnlhxpglllyqtht.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzenF6ZG5saHhwZ2xsbHlxdGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODM3MTQsImV4cCI6MjA3NTg1OTcxNH0.gNdDe2BEm9wDBH4_wQKlsh2kJSk9pgLH5X92GBYG7Iw';

        window.testarConexao = async () => {
            mostrarResultado('info', 'Testando conexão...');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    mostrarResultado('success', '✅ Conexão com Supabase OK!');
                } else {
                    mostrarResultado('error', `❌ Erro na conexão: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                mostrarResultado('error', `❌ Erro: ${error.message}`);
            }
        };

        window.testarLogin = async () => {
            const email = prompt('Email:', 'pedro.borges@agirsaude.org.br');
            const password = prompt('Senha:');

            if (!email || !password) return;

            mostrarResultado('info', 'Testando login...');

            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado('success', `✅ Login OK! User ID: ${data.user.id}`);
                    console.log('Dados completos:', data);
                } else {
                    mostrarResultado('error', `❌ Erro no login: ${data.error_description || data.msg}`);
                    console.error('Erro completo:', data);
                }
            } catch (error) {
                mostrarResultado('error', `❌ Erro: ${error.message}`);
            }
        };

        window.verificarUsuario = async () => {
            mostrarResultado('info', 'Verificando usuário na tabela...');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/usuarios?email=eq.pedro.borges@agirsaude.org.br`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.length > 0) {
                        mostrarResultado('success', `✅ Usuário encontrado: ${JSON.stringify(data[0], null, 2)}`);
                    } else {
                        mostrarResultado('error', '❌ Usuário não encontrado na tabela usuarios');
                    }
                } else {
                    mostrarResultado('error', `❌ Erro: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                mostrarResultado('error', `❌ Erro: ${error.message}`);
            }
        };

        function mostrarResultado(tipo, mensagem) {
            const div = document.getElementById('resultado');
            div.className = `result ${tipo === 'success' ? 'success' : tipo === 'error' ? 'error' : ''}`;
            div.innerHTML = `<pre>${mensagem}</pre>`;
        }

        // Teste automático de conexão ao carregar
        window.addEventListener('load', () => {
            testarConexao();
        });
    </script>
</body>
</html>
